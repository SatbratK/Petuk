<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petuk - Food Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .menu-item {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .cart-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .cart-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 1rem;
            transition: right 0.3s;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            height: 80%;
            overflow-y: auto;
        }

        .cart-total {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .checkout-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Petuk</h1>
        <p>Delivering Deliciousness to Your Doorstep</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Our Menu</h2>
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total">
            <p>Total: ₹<span id="cart-total">0</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script>
        // Menu items data
        const menuItems = [
            { id: 1, name: 'Chicken Biryani', description: 'Flavorful basmati rice with tender chicken pieces', price: 250, image: 'https://source.unsplash.com/800x600/?biryani' },
            { id: 2, name: 'Butter Chicken', description: 'Creamy tomato-based curry with soft chicken', price: 280, image: 'https://source.unsplash.com/800x600/?butter-chicken' },
            { id: 3, name: 'Paneer Tikka', description: 'Grilled cottage cheese with Indian spices', price: 200, image: 'https://source.unsplash.com/800x600/?paneer-tikka' },
            { id: 4, name: 'Dal Makhani', description: 'Creamy lentil dish cooked overnight', price: 180, image: 'https://source.unsplash.com/800x600/?dal' },
            { id: 5, name: 'Gulab Jamun', description: 'Sweet milk-based dessert in sugar syrup', price: 120, image: 'https://source.unsplash.com/800x600/?gulab-jamun' },
            { id: 6, name: 'Masala Dosa', description: 'Crispy rice crepe with potato filling', price: 150, image: 'https://source.unsplash.com/800x600/?dosa' }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Initialize menu
        function initMenu() {
            const menuGrid = document.getElementById('menu-grid');
            menuItems.forEach(item => {
                menuGrid.innerHTML += `
                    <div class="menu-item">
                        <img src="${item.image}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <p class="price">₹${item.price}</p>
                        <button class="cart-btn" onclick="addToCart(${item.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        // Cart functions
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            
            updateCart();
            saveCart();
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
            saveCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <h4>${item.name}</h4>
                        <p>₹${item.price} x ${item.quantity}</p>
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
            });
            
            cartTotal.textContent = total;
            cartCount.textContent = cart.length;
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function toggleCart() {
            const cartSidebar = document.getElementById('cart-sidebar');
            cartSidebar.style.right = cartSidebar.style.right === '0px' ? '-300px' : '0px';
        }

        // Initialize the page
        initMenu();
        updateCart();

        // Checkout function
        document.querySelector('.checkout-btn').addEventListener('click', () => {
            alert('Order placed successfully!');
            cart = [];
            updateCart();
            saveCart();
            toggleCart();
        });
    </script>
</body>
</html>
